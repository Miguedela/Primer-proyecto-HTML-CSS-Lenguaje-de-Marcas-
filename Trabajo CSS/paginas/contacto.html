                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" maxlength="30" placeholder="Escribe aquí tu nombre...">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos" maxlength="80" placeholder="Escribe aquí tus apellidos...">

                <input type="text" name="dni" id="dni" minlength="9" maxlength="9" placeholder="Escribe aquí tu DNI...">
                <label for="mail">Email</label>
                <input type="email" name="mail" id="mail" maxlength="50" placeholder="Escribe aquí tu email...">
                <div id="peticion">
                  <label for="peticion">Petición</label>
                  <textarea name="peticion" id="peticion" rows="15" placeholder="Describenos tu petición o mejora que tengas en mente para poder mejorar como empresa..."></textarea>
                </div>
                <div id="botones">
                    <button type="reset">Borrar Datos</button>
                    <button type="submit">Enviar</button>
                </div>
            </form>
